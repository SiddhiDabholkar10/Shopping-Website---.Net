<head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
  />
</head>
<body>
  <div class="con" >
    <nav
      class="navbar"
      style="background-color: rgb(92, 95, 223); height: 70px"
    >
      <div class="container-fluid">
        <span style="color: #fce477; font-size: 25px; text-align: center"
          >Retailer DashBoard</span
        >
        <div>
          <button
            routerLink="add-product"
            type="button"
            class="btn btn-outline-success btn-sm logout" (click)="check(retid)" [disabled]="!addproduct"
          >
            Add Product
          </button>
        </div>
      </div>
    </nav>
    <div style="height: auto">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col" >Id</th>
            <th scope="col">Product Name</th>
            <th scope="col">Brand Name </th>
            <th scope="col">Category Name </th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th  scope="col" colspan="2">Operations</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prod of productlist,let i=index">
              <th scope="row">{{i+1}}</th>
              <td>{{prod.ProductName}}</td>
              <td>{{prod.Brand}}</td>
              <td>{{catName[i]}}</td>
              <td>{{prod.ProdDesc}}</td>
              <td>{{prod.Price}}</td>
              <td>{{prod.CountAvailable}}</td> 
              
            <td>
              <button
                [routerLink]="['/retailer/my-products/edit-product/',prod.ProductId]"
                type="button"
                class="btn btn-outline-success btn-sm"
              >
                Edit
              </button>
            </td>
            
          </tr>
          
        </tbody>
      </table>
    </div>
  </div>
</body>
