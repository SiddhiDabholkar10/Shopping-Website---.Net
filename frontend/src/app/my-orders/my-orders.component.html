<div class="con">
    <div class="cart-item-first">
      <h4 style="padding-top: 4px"><svg style="height: 32px;
        width: 28px;
        padding-top: 0;
        margin-top: -5px;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart-check-fill" viewBox="0 0 16 16">
  <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-1.646-7.646-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L8 8.293l2.646-2.647a.5.5 0 0 1 .708.708z"/>
</svg>
        Your Orders
      </h4>
    </div>
    <div class="cart-item" *ngFor="let ord of orderlist">
      <img src="https://source.unsplash.com/random/300x150/?mobiles" alt="">
      <div class="sub2">
        <h5>
         {{ord.Product.ProductName}}
        </h5>
        <h6> {{ord.Product.Brand}}</h6>
        <p>
          {{ord.Product.ProdDesc}}
        </p>
        <span><b>Price:</b> ₹<span> {{ord.Product.Price}}</span></span>
        &nbsp;&nbsp;
        <span><b>Quantity:</b> <span> {{ord.Quantity}}</span></span>
        &nbsp;&nbsp;
        <span style="display: block;"><b>Date of Order:</b> <span> {{ord.OrderTimestamp | date:'dd/MM/yyyy hh:mm a'}}</span></span>
        
        <span style="display: block;"><b>Total Cost: </b> <span>  ₹{{ord.TotalCost}}</span></span>
      </div>
    </div>
